<section class="p-5">
  <div class="flex justify-between items-center mb-1">
    <h2 class="text-xl font-medium">Establecer horario de atención</h2>
    <button mat-icon-button (click)="closeDialog()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <p class="text-sm text-gray-800 mb-4">
    Establece las horas en las que estás disponible para atender pacientes. Esto
    se utilizará para mostrar tu disponibilidad en el calendario.
  </p>
  <form [formGroup]="businessHoursForm" (ngSubmit)="saveBusinessHours()">
    <div class="flex justify-center items-center gap-8 mb-6">
      <div class="flex flex-col gap-2">
        <label for="startTime">Hora de inicio:</label>
        <input
          type="time"
          step="3600"
          formControlName="start_time"
          id="startTime"
          class="border border-gray-600 rounded"
        />
      </div>
      <div class="flex flex-col gap-2">
        <label for="endTime">Hora de fin:</label>
        <input
          type="time"
          step="3600"
          formControlName="end_time"
          id="endTime"
          class="border border-gray-600 rounded"
        />
      </div>
    </div>
    <div class="w-full flex justify-center">
      <button mat-flat-button type="submit" color="primary" class="w-2/3">
        <mat-icon *ngIf="!isSaving; else savingSpinner">save</mat-icon>
        <ng-template #savingSpinner>
          <mat-spinner diameter="20" color="accent" class="mr-2"></mat-spinner>
        </ng-template>
        {{ !isSaving ? "Guardar" : "Guardando..." }}
      </button>
    </div>
  </form>
</section>
