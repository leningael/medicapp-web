<div class="absolute inset-0 flex h-full">
  <section class="w-1/5 min-w-[280px] bg-gray-300">
    <div class="mb-5 bg-white">
      <mat-calendar [(selected)]="selectedDate" (selectedChange)="requestDayAppointments()"></mat-calendar>
    </div>
    <div class="w-full px-2">
      <p class="mb-3">
        <span class="font-medium">Horario de atención:</span>
        <span class="text-gray-600">
          {{ isLoading ? "Cargando..." : businessHours.getHoursRange() }}
        </span>
      </p>
      <button mat-flat-button (click)="setBusinessHours()" color="primary" class="businessHoursBtn">
        <mat-icon>schedule</mat-icon>
        Establecer horario de atención
      </button>
    </div>
  </section>
  <section class="grow h-full px-10 py-5">
    <mat-card *ngIf="!isLoading; else loadingSpinner" class="max-h-full overflow-auto">
      <appointments-list [calendarSlots]="calendarSlots"></appointments-list>
    </mat-card>
    <ng-template #loadingSpinner>
      <div class="flex h-full items-center justify-center">
        <mat-spinner diameter="50"></mat-spinner>
      </div>
    </ng-template>
  </section>
</div>
