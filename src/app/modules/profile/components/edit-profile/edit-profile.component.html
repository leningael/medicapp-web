<div class="mb-4" >
    <div class="bg-secondary text-center py-5 mb-5">
        <p class="text-2xl">Editar perfil</p>
    </div>
    
    <form [formGroup]="userEditForm" (ngSubmit)="saveData()" class="p-4 px-9 w-full">
        <div class="flex gap-4">
            <mat-form-field appearance="outline" class="grow">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="Ingrese el nombre" formControlName="name">
            </mat-form-field>
            <mat-form-field appearance="outline" class="grow">
                <mat-label>Apellido</mat-label>
                <input matInput placeholder="Ingrese el apellido" formControlName="lastname">
            </mat-form-field>
        </div>
        
        <mat-form-field appearance="outline" class="w-full">
            <mat-label>Nombre de usuario</mat-label>
            <input matInput placeholder="Ingrese el nombre de usuario" formControlName="username">
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-full">
            <mat-label>Correo electrónico</mat-label>
            <input matInput placeholder="Ingrese el correo" formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-full">
            <mat-label>Nueva contraseña</mat-label>
            <input type="password" matInput placeholder="Ingrese una nueva contraseña" formControlName="password">
        </mat-form-field>
    
        <div class="flex gap-4 justify-center">
            <button mat-stroked-button color="primary" (click)="onCancel()">
                Cancelar
            </button>
            <button  mat-flat-button color="primary">
                Guardar
            </button>
        </div>

    </form>
</div>
