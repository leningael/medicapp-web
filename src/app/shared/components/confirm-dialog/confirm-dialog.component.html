<div class="p-5">
    <h3 class="text-lg font-medium mb-1">{{title}}</h3>
    <p class="text-gray-700 mb-3">{{message}}</p>
    <div class="flex gap-4 w-full">
        <button mat-raised-button color="warn" class="w-full" (click)="cancel()">Cancelar</button>
        <button mat-raised-button color="primary" class="w-full" (click)="accept()">Aceptar</button>
    </div>
</div>
